{% extends 'core/base.html' %}

{% block title %}Add item{% endblock %}

{% block content %}
<a href="{% url 'add_category' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Nowa kategorja</a>
<form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="py-4 px-8 bg-teal-500 text-white rounded-xl">Add Item</button>
</form>

{% endblock %}
