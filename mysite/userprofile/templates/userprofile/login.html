{% extends 'core/base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-6 text-xl">Log in</h1>

        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
